      - rust-lang.rust-analyzer
      - ms-vscode.makefile-tools
      - william-voyek.vscode-nginx
      - tauri-apps.tauri-vscode

  profiles:
    - name: Web Dev
      icon: globe
      groups:
        - core
        - web_dev
    - name: Python
      icon: snake
      groups:
        - core
        - python
    - name: Shell & Infra
      icon: terminal-bash
      groups:
        - core
        - shell_infra
